<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS455 Quiz-1</title>
    <link rel="stylesheet" type="text/css" href="index_style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="tagline">
            <h1>Simple</h1>
            <h1>Login Form</h1>
            <h1>HTML & CSS</h1>
        </div>
        <form class="login-form">
            <h1>Login</h1>
            <div class="form-control">
                <input placeholder="Username" type="text" id="username" class="input" name="username">
            </div>
            <div class="form-control">
                <input placeholder="Password" type="password" id="password" class="input" name="password">
            </div>

            <button type="submit" class="login-button">Login</button>
            <p class="register-link">Not a member? <a href="#">Signup</a></p>
        </form>
    </div>
</body>
</html>
